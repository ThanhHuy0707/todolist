<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="todo-container">
      <h1 class="title">To-Do List</h1>
      <div>
        <input
          type="text"
          class="todo-input"
          placeholder="Thêm công việc mới..."
        />
        <button onclick="addTodo()" class="todo-button">Thêm</button>
      </div>
      <div class="filter-buttons">
        <button onclick="filterTodo('all')" class="active">Tất cả</button>
        <button onclick="filterTodo('active')">Chưa hoàn thành</button>
        <button onclick="filterTodo('completed')">Dã hoàn thành</button>
      </div>
      <ul class="todo-list" id="todoList"></ul>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
